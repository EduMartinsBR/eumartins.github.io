<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Eduardo Martins</title>
</head>

<body>
    <div>
        <form action="/action_page.php" autocomplete="on">
            <label for="fname">Primeiro Nome</label>
            <input type="text" id="fname" name="firstname" placeholder="Seu primeiro nome..">

            <label for="lname">Segundo Nome</label>
            <input type="text" id="lname" name="lastname" placeholder="Seu segundo nome..">

            <label for="country">Cidade</label>
            <select id="country" name="country">
                <option value="australia">Hortolândia</option>
                <option value="canada">Campinas</option>
                <option value="usa">Sumaré</option>
            </select>

            <label for="birthday">Seu aniversario</label>
            <input type="date" id="birthday" name="birthday"> <br> <br>

            <label for="vol">Percentual de Aprovação (Esquerda é ruim e direita é bom):</label>
            <input type="range" id="vol" name="vol" min="0" max="100">

            <br>
            <br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>

</body>
